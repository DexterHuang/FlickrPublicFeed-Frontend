<div *ngIf="this.imageList">
  <div class="row">
    <div class="col col-6 col-sm-4 col-lg-3 align-self-center"
      *ngFor="let image of this.imageList.getImages()">
      <app-image-list-item [image]="image"></app-image-list-item>
    </div>
  </div>

</div>
<div *ngIf="!this.imageList">
  <h1>Loading..</h1>
</div>
