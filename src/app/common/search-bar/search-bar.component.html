<form action="">
  <div class="input-group">
    <input type="text" class="form-control"
      placeholder="Search for..."
      [(ngModel)]="this.searchText"
      name="search" (keyup.enter)="this.onClickSearch()">
    <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" (click)="this.onClickSearch()"
          data-toggle="tooltip" data-placement="bottom" title="press enter to search">Go!</button>
        </span>
  </div>
</form>
